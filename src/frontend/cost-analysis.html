<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AzFilesOptimizer - Cost Analysis</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .cost-grid {
            display: grid;
            gap: 1rem;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        }
        
        .cost-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .cost-card:hover {
            border-color: var(--primary-color);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .cost-card.selected {
            border-color: var(--primary-color);
            background: rgba(59, 130, 246, 0.05);
        }
        
        .cost-value {
            font-size: 1.75rem;
            font-weight: bold;
            color: var(--primary-color);
        }
        
        .cost-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 999px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .cost-breakdown {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }
        
        .breakdown-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            font-size: 0.875rem;
        }
        
        .filters-bar {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }
        
        .filters-bar select,
        .filters-bar input {
            padding: 0.5rem;
            border: 1px solid var(--border);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h1>AzFilesOptimizer</h1>
            <div>
                <a href="jobs.html" class="btn" style="background-color: transparent; border: 1px solid white;">Back to Jobs</a>
            </div>
        </div>
    </header>
    
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="jobs.html">Jobs</a></li>
            <li><a href="workload-profiles.html">Workload Profiles</a></li>
            <li><a href="analysis-prompts.html">Analysis Prompts</a></li>
            <li><a href="settings.html">Settings</a></li>
        </ul>
    </nav>
    
    <main>
        <div class="card">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                <h2 style="margin-bottom: 0;">Cost Analysis</h2>
                <div>
                    <button class="btn" onclick="runCostAnalysis()">ðŸ”„ Run Analysis</button>
                    <button class="btn" onclick="exportCosts('csv')">ðŸ“¤ Export CSV</button>
                    <button class="btn" onclick="exportCosts('json')">ðŸ“„ Export JSON</button>
                </div>
            </div>
            
            <div class="filters-bar">
                <select id="filter-type" onchange="applyFilters()">
                    <option value="">All Types</option>
                    <option value="AzureFile">Azure Files</option>
                    <option value="ANF">ANF Volumes</option>
                    <option value="ManagedDisk">Managed Disks</option>
                </select>
                
                <select id="filter-cost" onchange="applyFilters()">
                    <option value="">All Cost Ranges</option>
                    <option value="low">$0 - $50</option>
                    <option value="medium">$50 - $200</option>
                    <option value="high">$200 - $500</option>
                    <option value="very-high">$500+</option>
                </select>
                
                <select id="filter-trend" onchange="applyFilters()">
                    <option value="">All Trends</option>
                    <option value="Increasing">Increasing</option>
                    <option value="Decreasing">Decreasing</option>
                    <option value="Stable">Stable</option>
                </select>
                
                <input type="text" id="search-input" placeholder="Search volume name..." onkeyup="applyFilters()" style="flex: 1; min-width: 200px;">
            </div>
            
            <div id="overall-summary" style="margin-bottom: 2rem; padding: 1rem; background: rgba(59, 130, 246, 0.05); border-radius: 8px;">
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem;">
                    <div>
                        <div style="font-size: 0.875rem; color: var(--text-secondary);">Total 30-Day Cost</div>
                        <div class="cost-value" id="total-cost">$0.00</div>
                    </div>
                    <div>
                        <div style="font-size: 0.875rem; color: var(--text-secondary);">Average Daily Cost</div>
                        <div class="cost-value" id="avg-daily-cost">$0.00</div>
                    </div>
                    <div>
                        <div style="font-size: 0.875rem; color: var(--text-secondary);">Volumes Analyzed</div>
                        <div class="cost-value" id="volumes-count">0</div>
                    </div>
                    <div>
                        <div style="font-size: 0.875rem; color: var(--text-secondary);">Cost Trend</div>
                        <div class="cost-value" id="overall-trend">-</div>
                    </div>
                </div>
            </div>
            
            <div id="costs-container">
                <div class="loading" style="margin: 2rem auto;"></div>
            </div>
            
            <div id="error-container" style="display: none; margin-top: 1rem;"></div>
        </div>
        
        <!-- Detail Panel -->
        <div id="detail-panel" class="card" style="display: none; position: sticky; top: 1rem;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                <h3 style="margin-bottom: 0;" id="detail-title">Volume Details</h3>
                <button onclick="closeDetailPanel()" style="background: none; border: none; cursor: pointer; font-size: 1.25rem;">âœ•</button>
            </div>
            
            <div id="detail-content"></div>
        </div>
    </main>

    <script src="js/lib/msal-browser.min.js"></script>
    <script src="js/auth-config.js"></script>
    <script src="js/auth-manager.js"></script>
    <script src="js/api-client.js"></script>
    <script src="js/toast.js"></script>
    <script src="js/cost-analysis.js"></script>
</body>
</html>
