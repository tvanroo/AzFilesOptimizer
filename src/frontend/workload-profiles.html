<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workload Profiles - AzFilesOptimizer</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .profiles-container {
            display: flex;
            height: calc(100vh - 100px);
            gap: 20px;
        }
        .profiles-sidebar {
            width: 300px;
            border-right: 1px solid #ddd;
            overflow-y: auto;
            padding: 20px;
        }
        .profile-item {
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .profile-item:hover {
            background: #f5f5f5;
        }
        .profile-item.selected {
            background: #e3f2fd;
            border-color: #2196f3;
        }
        .profile-item.system {
            border-left: 4px solid #4caf50;
        }
        .profile-item.exclusion {
            border-left: 4px solid #f44336;
        }
        .profile-editor {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group textarea {
            min-height: 100px;
            font-family: inherit;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .button-group {
            margin-top: 30px;
            display: flex;
            gap: 10px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .btn-primary {
            background: #2196f3;
            color: white;
        }
        .btn-success {
            background: #4caf50;
            color: white;
        }
        .btn-danger {
            background: #f44336;
            color: white;
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: 600;
        }
        .badge-system {
            background: #4caf50;
            color: white;
        }
        .badge-exclusion {
            background: #f44336;
            color: white;
        }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
    </style>
</head>
<body>
    <header>
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h1>AzFilesOptimizer</h1>
            <div id="auth-section">
                <div id="signed-out-view" style="display: none;">
                    <button class="btn" onclick="window.location.href='index.html'" style="background-color: white; color: var(--primary-color);">Sign In</button>
                </div>
                <div id="signed-in-view" style="display: none;">
                    <span id="user-name" style="color: white; margin-right: 1rem;"></span>
                    <button class="btn" onclick="window.location.href='index.html'" style="background-color: transparent; border: 1px solid white;">Home</button>
                </div>
            </div>
        </div>
    </header>
    
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="jobs.html">Jobs</a></li>
            <li><a href="workload-profiles.html" class="active">Workload Profiles</a></li>
            <li><a href="analysis-prompts.html">Analysis Prompts</a></li>
            <li><a href="settings.html">Settings</a></li>
        </ul>
    </nav>
    
    <main>
        <div class="container">

        <div class="profiles-container">
            <div class="profiles-sidebar">
                <button class="btn btn-success" onclick="workloadProfiles.createNew()" style="width: 100%; margin-bottom: 20px;">
                    + New Profile
                </button>
                <button class="btn btn-primary" onclick="workloadProfiles.seedProfiles()" style="width: 100%; margin-bottom: 20px;">
                    Seed Default Profiles
                </button>
                <div id="profilesList"></div>
            </div>

            <div class="profile-editor">
                <div id="editorContent">
                    <div class="empty-state">
                        <p>Select a profile to edit or create a new one</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/lib/msal-browser.min.js"></script>
    <script src="js/auth-config.js"></script>
    <script src="js/auth-manager.js"></script>
    <script src="js/api-client.js"></script>
    <script src="js/toast.js"></script>
    <script src="js/workload-profiles.js"></script>
</body>
</html>
