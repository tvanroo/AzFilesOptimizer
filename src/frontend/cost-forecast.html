<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AzFilesOptimizer - Cost Forecast</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .summary-strip {
            margin-bottom: 2rem;
            padding: 1rem;
            background: rgba(59, 130, 246, 0.05);
            border-radius: 8px;
        }
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }
        .summary-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }
        .summary-value {
            font-size: 1.75rem;
            font-weight: bold;
            color: var(--primary-color);
        }
        .forecast-grid {
            display: grid;
            gap: 1rem;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
        }
        .forecast-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.25rem;
        }
        .forecast-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        .forecast-range {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-top: 0.35rem;
        }
        .trend-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.25rem 0.6rem;
            border-radius: 999px;
            font-size: 0.75rem;
            background: #e3f2fd;
            color: #1565c0;
        }
        .risk-chip {
            display: inline-block;
            padding: 0.25rem 0.6rem;
            border-radius: 999px;
            font-size: 0.75rem;
            background: #ffebee;
            color: #c62828;
            margin: 0.1rem 0.25rem 0.1rem 0;
        }
        .filters-bar {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }
        .filters-bar select,
        .filters-bar input {
            padding: 0.5rem;
            border: 1px solid var(--border);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h1>AzFilesOptimizer</h1>
            <div>
                <a href="jobs.html" class="btn" style="background-color: transparent; border: 1px solid white;">Back to Jobs</a>
            </div>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="jobs.html">Jobs</a></li>
            <li><a href="workload-profiles.html">Workload Profiles</a></li>
            <li><a href="analysis-prompts.html">Analysis Prompts</a></li>
            <li><a href="settings.html">Settings</a></li>
        </ul>
    </nav>

    <main>
        <div class="card">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                <h2 style="margin-bottom: 0;">Cost Forecast</h2>
                <div>
                    <button class="btn" onclick="navigateTo('analysis')">View Analysis</button>
                    <button class="btn" onclick="navigateTo('summary')">View Summary</button>
                </div>
            </div>

            <div class="filters-bar">
                <select id="filter-trend" onchange="applyForecastFilters()">
                    <option value="">All Trends</option>
                    <option value="Increasing">Increasing</option>
                    <option value="Decreasing">Decreasing</option>
                    <option value="Stable">Stable</option>
                </select>

                <select id="filter-risk" onchange="applyForecastFilters()">
                    <option value="">All Risk Levels</option>
                    <option value="none">No Risks</option>
                    <option value="any">Has Risks</option>
                </select>

                <input type="text" id="search-input" placeholder="Search volume name..." onkeyup="applyForecastFilters()" style="flex: 1; min-width: 200px;">
            </div>

            <div class="summary-strip">
                <div class="summary-grid">
                    <div>
                        <div class="summary-label">Total Forecasted 30-Day Cost</div>
                        <div class="summary-value" id="forecast-total-cost">$0.00</div>
                    </div>
                    <div>
                        <div class="summary-label">Average Forecast Confidence</div>
                        <div class="summary-value" id="forecast-avg-confidence">0%</div>
                    </div>
                    <div>
                        <div class="summary-label">Volumes Forecasted</div>
                        <div class="summary-value" id="forecast-volume-count">0</div>
                    </div>
                    <div>
                        <div class="summary-label">Total Risk Factors</div>
                        <div class="summary-value" id="forecast-risk-count">0</div>
                    </div>
                </div>
            </div>

            <div id="forecast-container">
                <div class="loading" style="margin: 2rem auto;"></div>
            </div>

            <div id="forecast-error" style="display: none; margin-top: 1rem;"></div>
        </div>
    </main>

    <script src="js/lib/msal-browser.min.js"></script>
    <script src="js/auth-config.js"></script>
    <script src="js/auth-manager.js"></script>
    <script src="js/api-client.js"></script>
    <script src="js/toast.js"></script>
    <script src="js/cost-forecast.js"></script>
</body>
</html>
